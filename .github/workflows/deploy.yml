name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Debug - Check installation
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Checking for .bin directory..."
          ls -la node_modules/.bin/ | head -10
          echo "Checking for vite in .bin..."
          if [ -f "node_modules/.bin/vite" ]; then
            echo "✓ vite binary exists in .bin"
            file node_modules/.bin/vite
          else
            echo "✗ vite binary not found in .bin"
          fi
          echo "Checking vite package structure..."
          if [ -d "node_modules/vite" ]; then
            echo "✓ vite directory exists"
            ls -la node_modules/vite/ | head -10
          else
            echo "✗ vite directory not found"
          fi

      - name: Create .bin symlinks manually
        run: |
          mkdir -p node_modules/.bin
          ln -s ../vite/dist/node/cli.js node_modules/.bin/vite
          chmod +x node_modules/.bin/vite

      - name: Build
        run: npm run build:ci

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
